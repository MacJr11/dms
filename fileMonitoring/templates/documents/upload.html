{% extends 'base.html' %}
{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-4">Upload New Document</h4>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Document Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="folder" class="form-label">Select Folder (optional)</label>
            <select name="folder" id="folder" class="form-select">
              <option value="">-- No Folder --</option>
              {% for folder in folders %}
                <option value="{{ folder.id }}">{{ folder.name }} ({{ folder.category.name }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-4">
            <label for="file" class="form-label">Choose File</label>
            <input type="file" name="file" id="file" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
